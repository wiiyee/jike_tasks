<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link href="css/neat.css" rel="stylesheet" type="text/css">
    <link href="css/calc.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--计算器-->
<div class="wrapper">
    <!--状态栏-->
    <header class="statusbar"></header>
    <form name="calculator" action="" method="get">
        <!--结果显示区-->
        <input class="calc-area" value="0" name="screen" type="text">
        <!--计算输入区-->
        <section class="num-area">
            <div class="row">
                <div class=" col-1 fl ">
                    <div class="btn-primary  km-btn" id="clear" onclick="clear()">C</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-default  km-btn" id="sin">sin</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-default  km-btn " id="cos">cos</div>
                </div>
                <div class="col-2 fl">
                    <div class=" btn-default km-btn " id="del">Del</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn  num" onclick="getNum(9)">9</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn  num" onclick="getNum(8)">8</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn  num" onclick="getNum(7)">7</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-default km-btn" id="divide">÷</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-primary km-btn" id="minus">&plusmn;</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn  num" onclick="getNum(6)">6</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn  num" onclick="getNum(5)">5</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn num " onclick="getNum(4)">4</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-default  km-btn  " id="times">&times;</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info btn-primary  km-btn  " id="per">%</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn  num" onclick="getNum(3)">3</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn  num" onclick="getNum(2)">2</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn  num" onclick="getNum(1)">1</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-default km-btn  " id="reduce">—</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  btn-primary km-btn" id="sq">√</div>
                </div>
                <div class="col-2 fl">
                    <div class=" btn-info  km-btn num " onclick="getNum(0)">0</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info  km-btn  " id="dot">.</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-default  km-btn" id="plus">+</div>
                </div>
                <div class="col-1 fl">
                    <div class=" btn-info btn-primary  km-btn  " id="equal" onclick="equalFun()">=</div>
                </div>
            </div>
        </section>
    </form>
    <div id="tips" class="tips"></div>
</div>
<script src="js/calc.js" type="text/javascript"></script>
</body>

</html>
