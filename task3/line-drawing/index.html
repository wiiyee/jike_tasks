<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>qq动画</title>
<link rel="stylesheet" type="text/css" href="css/qq.css">
</head>
<body>
<!--主体-->
<div class="qq">
<!--头部-->
<div class="qq-head">
<!--左眼-->
<div class="left-qq-eyes qq-eyes">
<div class="left-qq-eyes2">
<div class="left-qq-eyes3"></div>
</div>
</div>
<!--右眼-->
<div class="right-qq-eyes qq-eyes"></div>
<div class="right-qq-eyes2"></div>
<div class="right-qq-eyes3"></div>
<!--嘴-->
<div class="qq-mouth">
<div class="qq-mouth1"></div>
<div class="qq-mouth2"></div>
<div class="qq-mouth3"></div>
</div>
<!--下吧-->
<div class="xiaba"></div>
</div>
<!--围脖-->
<div class="weibo1">
<div class="weibo2-1"></div>
<div class="weibo2-2"></div>
</div>
<!--围脖下摆-->
<div class="weibo2"> </div>
<!--肚子-->
<div class="belly-1"></div>
<div class="belly-2"></div>
<!--左臂-->
<div class="left-arm"></div>
<!--右臂-->
<div class="right-arm"></div>
<!--左脚-->
<div class="left-foot">
<div class="left-foot-1"></div>
</div>
<!--右脚-->
<div class="right-foot">
<div class="right-foot-1"></div>
</div>
</div>
</div>
</body>
</html>
