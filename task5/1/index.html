<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算考生得分等级</title>
    <link rel="stylesheet" href="css/calc.css" type="text/css">
</head>

<body>
<div class="calc-box">
    <form>
        <input type="text" value="" id="student" placeholder="请输入考生的成绩" >
        <input type="text" value="" id="score" >
        <input type="button" onClick="calcScore()" value="查看结果" />
        <input type="reset" value="清空" />
    </form>
</div>
<script src="js/js.js"></script>
</body>

</html>
